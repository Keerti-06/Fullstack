<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="static/contact_styles.css">
</head>
<body>

    <div class="container">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="number" id="phone" placeholder="Phone Number" required>
            <button id="addContactBtn">Add Contact</button>
        </form>
        <br>
        <a href="contact_list.html">View Contact List</a>
    </div>

    <script src="contact_script.js"></script>
</body>
</html>
